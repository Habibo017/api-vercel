<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Denny Language School - Contato</title>

  <!-- Bootstrap apenas para o menu -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Seu estilo personalizado -->
  <style>
 body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  color: #333;
}

.header {
  background-color: #0097fe;
  padding: 10px 20px;
}

.logo a {
  color: white;
  font-size: 24px;
  font-weight: bold;
  text-decoration: none;
}

.nav-link {
  color: white !important;
}

.icons {
  display: flex;
  gap: 20px;
  justify-content: center;
  margin: 20px 0;
  flex-wrap: wrap;
}

.icons div {
  text-align: center;
}

.icons img {
  border-radius: 50%;
  cursor: pointer;
  display: flex;
}

.form {
  max-width: 500px;
  margin: 0 auto;
  background-color: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.input-field {
  margin-bottom: 20px;
}

.input-field p {
  margin: 0 0 5px;
}

.input-field input,
.input-field textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.button button {
  background-color: #0097fe;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

footer {
  text-align: center;
  padding: 20px;
  background-color: #0097fe;
  color: white;
  margin-top: 40px;
}

/* Responsividade */
@media (max-width: 768px) {
  .icons {
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }

  .icons div {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 10px;
  }

  .icons img {
    width: 30px;
    height: 30px;
  }

  .form {
    margin: 20px;
    padding: 20px;
  }

  .navbar-nav {
    gap: 10px;
    text-align: center;
  }
}

.nav-link:hover {
  background-color: rgba(255, 255, 255, 0.2);
  border-radius: 5px;
  transition: background-color 0.3s;
}

  </style>
</head>
<body>

  <!-- Menu Bootstrap personalizado -->
  <div class="header">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="logo navbar-brand" href="#">Denny Language School</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="menuPrincipal">
          <ul class="navbar-nav gap-2">
            <li class="nav-item"><a class="nav-link" href="https://denny-language-school-nine.vercel.app/index.html" target="_blank">Página inicial</a></li>
            <li class="nav-item"><a class="nav-link" href="https://denny-language-school-nine.vercel.app/cursos.html" target="_blank">Cursos</a></li>
            <li class="nav-item"><a class="nav-link" href="https://denny-language-school-nine.vercel.app/pagamento.html" target="_blank">Pagamentos</a></li>
            <li class="nav-item"><a class="nav-link" href="https://denny-language-school-nine.vercel.app/sobre.html" target="_blank">Sobre</a></li>
            <li class="nav-item"><a class="nav-link" href="https://denny-language-school-nine.vercel.app/contato.html" target="_blank">Contatos</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <main>
    <!-- Ícones sociais -->
    <div class="icons">
      <div class="facebook">
        <p>Facebook</p>
        <img src="./imagens/facebook-logo.jpeg" width="40" height="40" onclick="gotoFacebook()" alt="">
      </div>
      <div class="whatsapp">
        <p>WhatsApp</p>
        <img src="./imagens/whatsapp-logo.jpeg" width="40" height="40" onclick="gotoWhatsapp()" alt="">
      </div>
      <div class="instagram">
        <p>Instagram</p>
        <img src="./imagens/instagram-logo.jpeg" width="40" height="40" onclick="goInstagram()" alt="">
      </div>
      <div class="youtube">
        <p>YouTube</p>
        <img src="./imagens/youtube-logo.png" width="40" height="40" onclick="goYoutube()" alt="">
      </div>
    </div>

    <!-- Formulário de contato -->
    <div class="form">
      <form id="contactForm">
        <h2>Contactos</h2>

        <div class="input-field">
          <p>Seu nome</p>
          <input type="text" name="userName" required id="userName" placeholder="Digite o seu nome">
        </div>
        <div class="input-field">
          <p>Email</p>
          <input type="email" name="email" required id="email" placeholder="Digite o seu email">
        </div>
        <div class="input-field">
          <p>Assunto</p>
          <input type="text" name="subject" required id="subject" placeholder="Assunto da mensagem">
        </div>
        <div class="input-field">
          <p>Mensagem</p>
          <textarea name="message" placeholder="Digite aqui a sua mensagem..." required></textarea>
        </div>
        <div class="button">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>&copy; Todos os direitos reservados. Denny Language School - <span id="timeYear">2025</span></p>
  </footer>

  <!-- JS de exemplo para ícones (adicione os links reais se quiser redirecionar) -->
  <script>
    function gotoFacebook() {
      window.open("https://facebook.com", "_blank");
    }
    function gotoWhatsapp() {
      window.open("https://wa.me/258840000000", "_blank");
    }
    function goInstagram() {
      window.open("https://instagram.com", "_blank");
    }
    function goYoutube() {
      window.open("https://youtube.com", "_blank");
    }
  </script>

</body>
</html>
