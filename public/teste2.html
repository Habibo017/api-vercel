<body>
    <h2>Teste de idade</h2>
    <span id="myYear">0000</span>

    <script>
        const getYears = document.getElementById('myYear')
        const idade = window.prompt('qual seu ano de nascimento??');
   const data = new Date()
   const meuAno = idade
   const seuAno = data.getFullYear()-meuAno
   getYears.textContent = seuAno
   window.alert(seuAno)
    </script>
